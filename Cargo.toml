[package]
name = "zenoh-c"
version = "0.5.0-beta.2"
repository = "https://github.com/eclipse-zenoh/zenoh/tree/rust-master"
homepage = "http://zenoh.io"
authors = ["kydos <angelo@icorsaro.net>",
           "Julien Enoch <julien@enoch.fr>",
           "Olivier HÃ©cart <olivier.hecart@adlinktech.com>",
		   "Luca Cominardi <luca.cominardi@adlinktech.com>"]
edition = "2018"
license = " EPL-2.0 OR Apache-2.0"
categories = ["network-programming"]
description = "Zenoh: Zero Overhead Pub/sub, Store/Query and Compute."

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[badges]
travis-ci = { repository = "...", branch = "master" }
maintenance = { status = "actively-developed" }

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html


[dependencies]
zenoh = { version = "0.5.0-beta.2", git = "https://github.com/eclipse-zenoh/zenoh.git", branch = "rust-master" }
zenoh-protocol = { version = "0.5.0-beta.2", git = "https://github.com/eclipse-zenoh/zenoh.git", branch = "rust-master" }
zenoh-util = { version = "0.5.0-beta.2", git = "https://github.com/eclipse-zenoh/zenoh.git", branch = "rust-master" }
futures = "0.3.5"
async-trait = "0.1.38"
spin = "0.5.2"
rand = "0.7.3"
cbindgen = "0.14.4"
libc = "0.2.76"
clap = "2.33.3"
env_logger = "0.7.1"

[dependencies.smol]
version = "0.3.3"

[dependencies.async-std]
version = "=1.6.4"
features = ["unstable"]

[lib]
name = "zenohc"
crate-type = ["cdylib"]
